<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="containter">
        <div class="todo-container">
            <p class="todo-title">Todo-list</p>
            <form class="todo-input">
                <input type="text" id="todo-input" placeholder="Add new task..."></input>
                <div id="todo-info">
                    <select name="status" id="todo-status">
                        <option value="todo">todo</option>
                        <option value="doing">doing</option>
                        <option value="completed">completed</option>
                    </select>
                    <input type="datetime-local" id="todo-deadline" name="deadline" step="1">
                </div>

            </form>
            <div id="todo-btn-list">
                <button class="todo-btn" id="add-btn">Add</button>
                <button class="todo-btn" id="edit-btn">Edit</button>
            </div>

            <select name="filter-task" id="select-task-filter">
                <option value="todo">todo</option>
                <option value="doing">doing</option>
                <option value="completed">completed</option>
            </select>
            <div class="todo-output">

                <ul id="todo-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="./todolist.js"></script>
</body>

</html>
